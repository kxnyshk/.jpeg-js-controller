<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>.jpeg JS Controller</title>
    <link rel="icon" type="image/png" href="./ico//jpg.png"/>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-1 header">
                .jpeg 
                <span id="JS">
                    JS
                </span> 
                controller
            </h1>
        </div>
    </div>

    <div class="d-flex img-box">
        <div class="flex-fill">
            <img id="img" src="./img/wolfgang-hasselmann-G5ED_pGWePQ-unsplash.jpg">
        </div>
    </div>

    <div class="controls">
        <div class="d-flex">
            <div class="flex-fill">
                <div class="control-1">
                    <div class="label">
                        <label for="spacing">
                            Spacing
                        </label>
                    </div>
                    <input class="inputs" id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
                </div>
            </div>

            <div class="flex-fill">
                <div class="control-2">
                    <div class="label">
                        <label for="blur">
                            Blur
                        </label>
                    </div>
                    <input class="inputs" id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
                </div>
            </div>
        </div>

        <div class="d-flex">
            <div class="flex-fill">
                <div class="control-3">
                    <div class="label">
                        <label for="base">
                            Base Color
                        </label>
                    </div>
                    <input class="inputs" id="base" type="color" name="base" value="#ffc600">
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
